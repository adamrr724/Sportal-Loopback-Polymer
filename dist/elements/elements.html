  /**
  `iron-selector` is an element which can be used to manage a list of elements
  that can be selected.  Tapping on the item will make the item selected.  The `selected` indicates
  which item is being selected.  The default is to use the index of the item.

      <iron-selector selected="0">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
      </iron-selector>

  set `attrForSelected` to the name of the attribute.  For example, if you want to select item by
  `name`, set `attrForSelected` to `name`.

      <iron-selector attr-for-selected="name" selected="foo">
        <div name="foo">Foo</div>
        <div name="bar">Bar</div>
        <div name="zot">Zot</div>
      </iron-selector>

  not match the `attrForSelected` attribute of any elements.

  Example:

        <iron-selector attr-for-selected="name" selected="non-existing"
                       fallback-selection="default">
          <div name="foo">Foo</div>
          <div name="bar">Bar</div>
          <div name="default">Default</div>

  the number of matching elements is zero.

  `iron-selector` is not styled. Use the `iron-selected` CSS class to style the selected element.

  Example:

      <style>
        .iron-selected {
          background: #eee;
        }
      </style>

      ...

      <iron-selector selected="0">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
      </iron-selector>

  @demo demo/index.html
  */

  Polymer({

    is: 'iron-selector',

    behaviors: [
      Polymer.IronMultiSelectableBehavior
    ]

  });

    Polymer({

          type: Boolean,
          value: false
        },

          type: Boolean,

        },

        },

        },

            type: Object,
            notify: true
        },

          value: ""
        },
        sport: {
          value: ""
        },
        recurring: {
          value: ""
        },
        recurringSubmit: {
          value: ""
        },
        date: {
          value: ""
        },
        dayOfWeek: {
          value: ""
        },
        startDate: {
          type: Date
        },
        skillLevel: {
          value: ""
        },
        age: {
          value: ""
        },
        organization: {
          value: ""
        },
        fees: {
          value: ""
        },
        email: {
          value: ""
        },
        addressName: {
          value: ""
        },
        latitude: {
          value: ""
        },
        longitude: {
          value: ""

        notes: {
          value: ""

        image: {
          value: ""

        },

          type: Boolean,
          value: false
        },

        ajaxBody: {
          type: Object
        },

        locationData: {
          type: Object
        },
        modalOpened: {
            type:Boolean,
            notify: true,
            value: false
        }
      },

      ready: function() {
      },

      _submitForm: function() {
        var self = this;

        this.latitude = this.locationData.geometry.location.lat();
        this.longitude = this.locationData.geometry.location.lng();
        this.addressName =  this.locationData.formatted_address;

        if (this.recurring === "recurring-no") {
          this.recurringSubmit = 0;
        } else if (this.recurring === "recurring-yes") {
          this.recurringSubmit = 1;
        }

        this.ajaxBody =  {
          "eventType": this.eventType,
          "name": this.eventName,
          "sport": this.sport,
          "otherSport": this.otherSport,
          "recurring": this.recurringSubmit,
          "date": this.date,
          "startDate": this.startDate,
          "recurringDate": this.dayOfWeek,
          "notes": this.notes,
          "age": this.age,
          "fees": this.fees,
          "skillLevel": this.skillLevel,
          "image": this.image,
          "addressGeo": {
            "lat": this.latitude,
            "lng": this.longitude
          },
          "addressName": this.addressName,
          "organization": this.organization,
          "email": this.email,
          "website": this.website,
          "userId": this.signedIn.id
        };

      var form = Polymer.dom(event).localTarget.parentElement;
    //   console.log(form);

      if(!form.validate()) {
        //   console.log(this.ajaxBody);
          swal('Oops...', 'You have some errors! Please try again.', 'error')

        } else {
        //   console.log(this.ajaxBody);

        //   THE COMMAND BELOW IS NOT GENERATING, THE ID CANNOT BE FOUND
        //   console.log(this.$);
          this.$.eventPost.generateRequest();

          swal('Event Created!', 'This event is automatically added to your My Sports page.', 'success').then(function() {
              window.location.reload();
          });
        }

      },

      _onResponse: function(e) {

        //   console.log(e);
          this.userEventPutUrl = "http://localhost:3000/api/Events/" + e.detail.response.id + "/users/rel/" + this.signedIn.id;

          this.$.userEventPut.generateRequest();

        //    window.location.reload();
      },

      _onError: function(error) {

        //   console.log(error);
      },

      _openCreateModal: function() {
          this.modalOpened = true;
      },

      _selectValue: function() {

        if (this.eventType === "Pickup") {
          this.valueSelected = true;
          this.isPickup = true;
          this.isLeague = false;
          this.isRace = false;
        } else if (this.eventType === "League") {
          this.valueSelected = true;
          this.isLeague = true;
          this.isRace = false;
          this.isPickup = false;
        } else if (this.eventType === "Run or Race") {
          this.valueSelected = true;
          this.isRace = true;
          this.isPickup = false;
          this.isLeague = false;
        }

        if (this.recurring === "recurring-no") {
          this.reccurringDateBoolean = false;
        } else if (this.recurring === "recurring-yes") {
          this.reccurringDateBoolean = true;
        }


        if (this.sport === "other") {
          this.otherSportBoolean = true;
        } else if (this.sport != "other") {
            this.otherSportBoolean = false;
        }
      },

      _clearValues: function() {
        this.eventType = "";
        this.eventName = "";
        this.sport = "";
        this.otherSport = "";
        this.date = "";
        this.recurring = "";
        this.dayOfWeek = "";
        this.skillLevel = "";
        this.age = "";
        this.organization = "";
        this.fees = "";
        this.email = "";
        this.address = "";
        this.notes = "";
        this.image = "";
        this.website = "";
      },

      _onFormError: function (e) {
      }


    });

  </script>

      _modalClose: function () {

      ready: function () {
        if (this.signedIn === false) {
            this.responseBack = true;
        }
      },

      _signInSuccess: function () {

        this.userName = gapi.auth2.getAuthInstance().currentUser.get().getBasicProfile().getName();
        this.userEmail = gapi.auth2.getAuthInstance().currentUser.get().getBasicProfile().getEmail();

        if (gapi.auth2.getAuthInstance().currentUser.get().getBasicProfile().getImageUrl()) {
          this.userImage = gapi.auth2.getAuthInstance().currentUser.get().getBasicProfile().getImageUrl();
        } else {
          this.userImage = "/images/sportal-thumbnail.png";
        }
        this.userId = gapi.auth2.getAuthInstance().currentUser.get().getBasicProfile().getId();

        this.userObject = {
          "password": this.userId,
          "username": this.userName,
          "email": this.userEmail,
          "image" : this.userImage
        };

        this.getUserUrl = "http://localhost:3000/api/Users?filter[where][email]=" + this.userEmail;

        this.$.userGet.generateRequest();

        this._modalClose();

      },

      _handleSignOut: function () {
        this._modalClose();
        this.signedIn = false;
        this.signedInUser = "";
      },

      _modalOpen: function () {
        this.modalOpen = true;
      },

      _onResponse: function(e) {

        this.responseBack = true;
        console.log(this.responseBack);

        if (e.detail.response.length === 0) {
          this.$.userPost.generateRequest();
          this.$.userGet.generateRequest();
        }

        this.signedInUser = e.detail.response[0];

      },

      _onError: function(e) {
        console.log(e);
        // this.responseBack = true;
      },

      _routePageChanged: function(page) {
          if (this.page === 'Sportal-Loopback-Polymer') {
              this.page = 'home'
          }
        this.page = page || 'home';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('sportal-' + page + '.html'), null, null, true);
      }

    });
