<link rel="import" href="../bower_components/polymer/polymer.html"><link rel="import" href="../src/elements.html"><dom-module id="sportal-home"><template><style>

            :host {
                display: block;
                /*padding: 10px;*/
            }

            #main-image {
                display: flex;
                flex-direction: column;
                align-items: flex-end;
                width:100%;
                background-image: url("../images/main-image.jpeg");
                height: 400px;
            }

            .home-header-text {
                font-weight: bold;
                text-shadow: 2px 2px 4px black;
                margin: 0;
                font-size: 2.5em;
            }

            .home-container {
                display: flex;
                flex-direction: column;
            }

            .highlight-header-card{
                width: 100%;
                justify-content: center;
            }

            .highlight-header {
                text-align: center;
            }

            .highlight-link{
                color: inherit;
                text-decoration: inherit;
                font-weight: inherit;
            }

            .highlight-title {
                font-size: 20px;
                display: flex;
                text-align: center;
                justify-content: center;
                font-weight: 400;
            }

            .highlight-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            .highlight-card {
                display: flex;
                flex-direction: column;
                margin: 15px;
                width: 46%;
                height: 300px;
                color: white;
                text-shadow: .5px .5px black;
            }

            .highlight-card-places {
                display: flex;
                flex-direction: column;
                margin: 15px;
                margin-bottom: 40px;
                width: 46%;
                height: 350px;
                color: white;
                text-shadow: .5px .5px black;
            }

            /*.green {*/
                /*background-color: var(--sportal-green);*/
            /*}*/

            /*.blue {*/
                /*background-color: var(--sportal-blue);*/
            /*}*/

            .highlight {
                text-align: center;
                justify-content: center;
                align-items: center;
            }

            .highlight-find {
                background-image: url("../images/swim.jpg");
                background-position: center;
                background-size: cover;
                min-height: 100%;
                justify-content: center;
            }

            .highlight-create {
                background-image: url("../images/soccer.jpg");
                background-position: center;
                background-size: cover;
                min-height: 100%;
                justify-content: center;
            }

            .highlight-connect {
                background-image: url("../images/biking.jpg");
                background-position: center;
                background-size: cover;
                min-height: 100%;
                justify-content: center;
            }

            .highlight-play {
                background-image: url("../images/tennis.jpg");
                background-position: center;
                background-size: cover;
                min-height: 100%;
                justify-content: center;
            }

            .highlight-places {
                background-image: url("../images/map.png");
                background-position: center;
                background-size: cover;
                min-height: 100%;
                min-width: 60%;
                justify-content: center;
            }

            #highlight-text {
                font-size: 40px;
                font-weight: 400;
                color: var(--header-text);
                margin-bottom: 5px;
                margin-top: 15px;
            }

            .highlight-subtext {
                font-size: 16px;
                font-weight: 100;
                margin-top: 0;
            }

            .thumbnail-logo {
                height:75px;
                margin:0;
                padding:0;
            }

            .load-image {
               position: absolute;
               max-height: 200px;
               max-width: 200px;
               top: 50%;
               left: 50%;
               width: 120px;
               height: 120px;
               margin:-60px 0 0 -60px;
               -webkit-animation:spin 2s linear infinite;
               -moz-animation:spin 2s linear infinite;
               animation:spin 2s linear infinite;
             }
               @-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
               @-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
               @keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }

        Polymer({

            is: 'sportal-home',

            properties: {

              pageReady: {
                type: Boolean,
                value: false
              },
          },

            ready: function () {
              this.pageReady = true;
            },

        });

    </script></dom-module>
