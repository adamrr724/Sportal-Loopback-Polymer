  <test-fixture id="basic">
    <template>
      <gold-cc-expiration-input auto-validate="" required="" error-message="error"></gold-cc-expiration-input>
    </template>
  </test-fixture>

  <script>suite("basic",function(){test("invalid input is not ok",function(){var e=fixture("basic");e.value="1234",forceXIfStamp(e);var r=Polymer.dom(e.root).querySelector("paper-input-container");assert.ok(r,"paper-input-container exists"),assert.isTrue(r.invalid);var t=Polymer.dom(e.root).querySelector("paper-input-error");assert.ok(t,"paper-input-error exists"),assert.notEqual(getComputedStyle(t).visibility,"hidden","error is not visibility:hidden")}),test("misformed dates are not ok",function(){var e=fixture("basic");e.value="33/33",forceXIfStamp(e);var r=Polymer.dom(e.root).querySelector("paper-input-container");assert.ok(r,"paper-input-container exists"),assert.isTrue(r.invalid);var t=Polymer.dom(e.root).querySelector("paper-input-error");assert.ok(t,"paper-input-error exists"),assert.notEqual(getComputedStyle(t).visibility,"hidden","error is not visibility:hidden")}),test("past dates are not ok",function(){var e=fixture("basic");e.value="11/00",forceXIfStamp(e);var r=Polymer.dom(e.root).querySelector("paper-input-container");assert.ok(r,"paper-input-container exists"),assert.isTrue(r.invalid);var t=Polymer.dom(e.root).querySelector("paper-input-error");assert.ok(t,"paper-input-error exists"),assert.notEqual(getComputedStyle(t).visibility,"hidden","error is not visibility:hidden")}),test("future dates are ok",function(){var e=fixture("basic");e.value="11/99",forceXIfStamp(e);var r=Polymer.dom(e.root).querySelector("paper-input-container");assert.ok(r,"paper-input-container exists"),assert.isFalse(r.invalid),assert.equal(e.value,"11/99");var t=Polymer.dom(e.root).querySelector("paper-input-error");assert.ok(t,"paper-input-error exists"),assert.equal(getComputedStyle(t).visibility,"hidden","error is visibility:hidden")}),test("value is updated correctly ",function(){var e=fixture("basic");e.$$(".paper-input-input").month=11,e.$$(".paper-input-input").year=15,assert.equal(e.value,"11/15")}),test("empty required input shows error on blur",function(e){var r=fixture("basic");forceXIfStamp(r);var t=Polymer.dom(r.root).querySelector("paper-input-error");assert.ok(t,"paper-input-error exists"),assert.equal(getComputedStyle(t).visibility,"hidden","error is visibility:hidden"),r.addEventListener("blur",function(i){assert(!r.focused,"input is blurred"),assert.notEqual(getComputedStyle(t).visibility,"hidden","error is not visibility:hidden"),e()}),MockInteractions.focus(r.inputElement),MockInteractions.blur(r.inputElement)}),test("placeholder shows correctly",function(){var e=fixture("basic");forceXIfStamp(e);var r=Polymer.dom(e.root).querySelector("date-input"),t=Polymer.dom(r.root).querySelector("#expirationMonth"),i=Polymer.dom(r.root).querySelector("#expirationYear");assert.equal(t.placeholder,"MM","month placeholder is MM"),assert.equal(i.placeholder,"YY","year placeholder is YY")})}),suite("a11y",function(){test("has aria-labelledby",function(){var e=fixture("basic"),r=e.$$(".paper-input-input"),t=r.$$("input:nth-of-type(1)"),i=r.$$("input:nth-of-type(2)"),o=Polymer.dom(e.root).querySelector("label").id;assert.ok(t),assert.ok(i),assert.isTrue(t.hasAttribute("aria-labelledby")),assert.isTrue(i.hasAttribute("aria-labelledby")),assert.equal(t.getAttribute("aria-labelledby"),o+" monthLabel"),assert.equal(i.getAttribute("aria-labelledby"),o+" yearLabel")})});</script>
