<html><head><link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../paper-input/paper-input-container.html">

<link rel="import" href="../iron-input/iron-input.html">
<link rel="import" href="../iron-form-element-behavior/iron-form-element-behavior.html">

</head><body><dom-module id="gold-cc-expiration-input">

  <template>
    <style>:host{display:block;}</style>

      </date-input>

      </template>

    </paper-input-container>
  </template>

  <script>!function(){Polymer({is:"gold-cc-expiration-input",hostAttributes:{tabindex:-1},behaviors:[Polymer.PaperInputBehavior,Polymer.IronFormElementBehavior],properties:{label:{type:String,value:"Expiration Date"},value:{type:String,value:"",observer:"_onValueChanged"}},listeners:{dateChanged:"_dateChanged"},observers:["_onFocusedChanged(focused)"],ready:function(){this.value&&this._handleAutoValidate()},_onValueChanged:function(e,t){void 0!=t&&this._handleAutoValidate()},_dateChanged:function(e){e.detail.month&&e.detail.year&&(this.value=e.detail.month+"/"+e.detail.year)},_computeMonth:function(e){return e.split("/")[0]},_computeYear:function(e){return e.split("/")[1]},validate:function(){return this.$.input.validate()},_onFocusedChanged:function(e){e||this._handleAutoValidate()}})}();</script>

</dom-module>
</body></html>
