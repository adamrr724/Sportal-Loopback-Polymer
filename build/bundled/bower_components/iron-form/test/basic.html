<!DOCTYPE html><html><head>
  <title>iron-form</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../paper-input/paper-input.html">
  <link rel="import" href="../../paper-input/paper-textarea.html">
  <link rel="import" href="../iron-form.html">
  <link rel="import" href="simple-element.html">
  <link rel="import" href="element-with-nested-form-element.html">
  <link rel="import" href="element-with-nested-input.html">
  <link rel="import" href="validatable-element-with-nested-elements.html">

</head>
<body>

  <test-fixture id="Basic">
    <template>
      <form is="iron-form">
        <simple-element name="zig" value="zag"></simple-element>
        <input name="foo" value="bar">
      </form>
    </template>
  </test-fixture>

  <test-fixture id="Dupes">
    <template>
      <form is="iron-form">
        <input name="foo" value="bar">
        <input name="foo" value="barbar">
        <simple-element name="zig" value="zig"></simple-element>
        <simple-element name="zig" value="zag"></simple-element>
        <simple-element name="zig" value="zug"></simple-element>
      </form>
    </template>
  </test-fixture>

  <test-fixture id="NestedDupes">
    <template>
      <form is="iron-form">
        <element-with-nested-form-element name="foo" value="bar"></element-with-nested-form-element>
        <element-with-nested-input name="zig" value="zag"></element-with-nested-input>
      </form>
    </template>
  </test-fixture>

  <test-fixture id="NestedSubmittable">
    <template>
      <form is="iron-form">
        <element-with-nested-form-element>
          <simple-element name="foo" value="bar"></simple-element>
        </element-with-nested-form-element>
      </form>
    </template>
  </test-fixture>

  <test-fixture id="CheckedStates">
    <template>
      <form is="iron-form">
        <input type="checkbox" name="foo" value="bar1" checked="">
        <input type="checkbox" name="foo" value="bar2">
        <input type="checkbox" name="foo" value="bar3" checked="">
        <input type="checkbox" name="foo" value="bar4">
      </form>
    </template>
  </test-fixture>

  <test-fixture id="Disabled">
    <template>
      <form is="iron-form">
        <input name="foo" value="bar1">
        <input name="foo" value="bar2" disabled="">
        <input type="checkbox" name="zig" value="zag" disabled="" checked="">
      </form>
    </template>
  </test-fixture>

  <test-fixture id="FormGet">
    <template>
      <form is="iron-form" action="/responds_with_json" method="get">
        <simple-element name="zig" value="zag"></simple-element>
      </form>
    </template>
  </test-fixture>

  <test-fixture id="FormPost">
    <template>
      <form is="iron-form" action="/responds_with_json" method="post">
        <simple-element name="zig" value="zag"></simple-element>
      </form>
    </template>
  </test-fixture>

  <test-fixture id="InvalidForm">
    <template>
      <form is="iron-form" action="/responds_with_json" method="post">
        <simple-element name="zig"></simple-element>
        <input name="foo" required="">
      </form>
    </template>
  </test-fixture>

  <test-fixture id="FormWithRequiredCustomElements">
    <template>
      <form is="iron-form" action="/responds_with_json" method="post">
        <simple-element required=""></simple-element>
      </form>
    </template>
  </test-fixture>

  <test-fixture id="FormWithRequiredElements">
    <template>
      <form is="iron-form" action="/responds_with_json" method="post">
        <input required="">
      </form>
    </template>
  </test-fixture>

  <test-fixture id="FormValidateNonRequiredCustomElements">
    <template>
      <form is="iron-form" action="/responds_with_json" method="post">
        <paper-input label="numbers" pattern="^[0-9]$"></paper-input>
      </form>
    </template>
  </test-fixture>

  <test-fixture id="FormValidateNonRequiredElements">
    <template>
      <form is="iron-form" action="/responds_with_json" method="post">
        <input type="text" name="letters" pattern="^[a-z]$">
      </form>
    </template>
  </test-fixture>

  <test-fixture id="FormValidateNestedElements">
    <template>
      <form is="iron-form">
        <validatable-element-with-nested-elements>
          <simple-element required=""></simple-element>
          <input required="">
        </validatable-element-with-nested-elements>
      </form>
    </template>
  </test-fixture>

  <test-fixture id="FormForResetting">
    <template>
      <form is="iron-form">
        <simple-element name="zig" value="zag"></simple-element>
        <paper-input name="zig" value="zug"></paper-input>
        <paper-input name="blank" value=""></paper-input>
        <paper-textarea name="zig" value="zog"></paper-textarea>
        <paper-textarea name="undef"></paper-textarea>
        <paper-textarea name="blank" value=""></paper-textarea>
        <input name="blank" value="">
        <input name="foo" value="bar">
        <input type="checkbox" name="foo" value="bar1" checked="">
        <input type="checkbox" name="foo" value="bar2">
      </form>
    </template>
  </test-fixture>

  <test-fixture id="NativeSelect">
    <template>
      <form is="iron-form">
        <select name="numbers" multiple="">
          <option value="one" selected="">one</option>
          <option value="two">two</option>
          <option value="three" selected="">three</option>
          <option value="four">four</option>
        </select>

        <select name="cheese">
          <option value="yes" selected="">yes</option>
          <option value="no">no</option>
        </select>
      </form>
    </template>
  </test-fixture>

  <script>suite("registration",function(){var e;test("elements can be registered",function(){e=fixture("Basic"),assert.equal(e._customElements.length,1),assert.equal(e.elements.length,1)}),test("elements can be unregistered",function(t){e=fixture("Basic");var a=e.querySelector("simple-element");assert.equal(e._customElements.length,1),assert.equal(e.elements.length,1),e.removeChild(a),setTimeout(function(){assert.equal(e._customElements.length,0),assert.equal(e.elements.length,1),t()},200)})}),suite("validation",function(){test("custom elements are validated if they don't have a name",function(){var e=fixture("FormWithRequiredCustomElements");assert.equal(e._customElements.length,1);var t=e._customElements[0];assert.isFalse(!!t.name),assert.isFalse(e.validate()),assert.isTrue(t.invalid),t.value="batman",assert.isTrue(e.validate()),assert.isFalse(t.invalid);var a=e.serialize();assert.equal(Object.keys(a).length,0)}),test("native elements are validated if they don't have a name",function(){var e=fixture("FormWithRequiredElements");assert.equal(e.elements.length,1);var t=e.elements[0];assert.isFalse(!!t.name),assert.isFalse(e.validate()),assert.isFalse(t.validity.valid),t.value="robin",assert.isTrue(e.validate()),assert.isTrue(t.validity.valid);var a=e.serialize();assert.equal(Object.keys(a).length,0)}),test("custom elements are validated if they have a name",function(){var e=fixture("FormWithRequiredCustomElements");assert.equal(e._customElements.length,1);var t=e._customElements[0];t.name="zig",assert.isFalse(e.validate()),assert.isTrue(t.invalid),t.value="batman",assert.isTrue(e.validate()),assert.isFalse(t.invalid);var a=e.serialize();assert.equal(Object.keys(a).length,1)}),test("native elements are validated if they have a name",function(){var e=fixture("FormWithRequiredElements");assert.equal(e.elements.length,1);var t=e.elements[0];t.name="zag",assert.isFalse(e.validate()),assert.isFalse(t.validity.valid),t.value="robin",assert.isTrue(e.validate()),assert.isTrue(t.validity.valid);var a=e.serialize();assert.equal(Object.keys(a).length,1)}),test("non-required custom elements are validated",function(){var e=fixture("FormValidateNonRequiredCustomElements"),t=e.getEffectiveChildren(),a=t&&t[0];assert.equal(t.length,1),assert.isTrue(e.validate()),assert.isTrue(a.validate()),a.value="abcdefg",assert.isFalse(e.validate()),assert.isFalse(a.validate())}),test("non-required native elements are validated",function(){var e=fixture("FormValidateNonRequiredElements");assert.equal(e.elements.length,1);var t=e.elements[0];assert.isTrue(e.validate()),assert.isTrue(t.validity.valid),t.value="012345",assert.isFalse(e.validate()),assert.isFalse(t.validity.valid)}),test("nested elements are not validated",function(){var e=fixture("FormValidateNestedElements");assert.isTrue(e.validate()),assert.equal(e._customElements.length,2),assert.equal(e.elements.length,1),assert.isFalse(e.$$("simple-element").validate()),assert.isFalse(e.$$("input").checkValidity())})}),suite("serializing",function(){var e;test("serializes both custom and native elements",function(){e=fixture("Basic"),assert.equal(e._customElements.length,1),assert.equal(e.elements.length,1);var t=e.serialize();assert.equal(Object.keys(t).length,2),assert.equal(t.zig,"zag"),assert.equal(t.foo,"bar")}),test("serializes elements with duplicate names",function(){e=fixture("Dupes"),assert.equal(e._customElements.length,3),assert.equal(e.elements.length,2);var t=e.serialize();assert.equal(Object.keys(t).length,2),assert.equal(t.foo.length,2),assert.equal(t.foo[0],"bar"),assert.equal(t.foo[1],"barbar"),assert.equal(t.zig.length,3),assert.equal(t.zig[0],"zig"),assert.equal(t.zig[1],"zag"),assert.equal(t.zig[2],"zug")}),test("serializes elements with checked states",function(){e=fixture("CheckedStates"),assert.equal(e._customElements.length,0),assert.equal(e.elements.length,4);var t=e.serialize();assert.equal(Object.keys(t).length,1),assert.equal(t.foo.length,2),assert.equal(t.foo[0],"bar1"),asser area.value,"zog"),assert.equal(m.value,""),assert.equal(m.inputElement.textarea.value,""),t.addEventListener("iron-form-reset",function(t){assert.equal(a.value,"zag"),assert.equal(s.value,"bar"),assert.equal(r.value,""),assert.isTrue(l.checked),assert.isFalse(n.checked),assert.equal(u.value,"zug"),assert.equal(u.inputElement.value,"zug"),assert.equal(i.value,""),assert.equal(i.inputElement.value,""),assert.equal(o.value,"zog"),assert.equal(o.inputElement.textarea.value,"zog"),assert.equal(m.value,""),assert.equal(m.inputElement.textarea.value,""),e()}),t.reset()}),test("form restores null-value paper-textarea if initially undefined",function(e){var t=fixture("FormForResetting"),a=t.querySelector('paper-textarea[name="undef"]');t.addEventListener("iron-form-reset",function(t){assert.equal(a.value,null),assert.equal(a.inputElement.textarea.value,""),e()}),t.reset()}),test("validation messages are cleared",function(e){var t=fixture("FormWithRequiredCustomElements");assert.equal(t._customElements.length,1);var a=t.querySelector("simple-element");assert.isFalse(t.validate()),assert.isTrue(a.invalid),t.addEventListener("iron-form-reset",function(t){assert.isFalse(a.invalid),e()}),t.reset()})}),suite("submitting",function(){var e,t;setup(function(){e=sinon.fakeServer.create(),e.respondWith("GET",/\/responds_with_json.*/,[200,'{"Content-Type":"application/json"}','{"success":true}']),e.respondWith("POST",/\/responds_with_json.*/,[200,'{"Content-Type":"application/json"}','{"success":true}']),e.respondWith("GET",/\/responds_with_error.*/,[404,'{"Content-Type":"application/text"}','{"success":false}'])}),teardown(function(){e.restore()}),test("does not submit forms with invalid native elements",function(a){t=fixture("InvalidForm");var s=t.querySelector("input"),r=t.querySelector("simple-element");r.value="foo";var l=!1;t.addEventListener("iron-form-submit",function(){l=!0}),t.addEventListener("iron-form-invalid",function(){expect(l).to.be.equal(!1),expect(s.validity.valid).to.be.equal(!1),expect(r.invalid).to.be.equal(!1),a()}),t.submit(),e.respond()}),test("can modify the request in the presubmit",function(a){t=fixture("FormGet");var s=!1,r=!1;t.addEventListener("iron-form-submit",function(){s=!0}),t.addEventListener("iron-form-presubmit",function(){r=!0,this.request.params={batman:!0}}),t.addEventListener("iron-form-response",function(e){expect(s).to.be.equal(!0),expect(r).to.be.equal(!0),expect(e.detail.url).to.contain("batman=true");var t=e.detail.response;expect(t).to.be.ok,expect(t).to.be.an("object"),expect(t.success).to.be.equal(!0),a()}),t.submit(),e.respond()}),test("can do a custom submission in the presubmit",function(e){t=fixture("FormGet");var a=!1,s=sinon.spy();t.addEventListener("iron-form-response",s);var r=sinon.spy();t.addEventListener("iron-form-submit",r),t.addEventListener("iron-form-presubmit",function(e){a=!0,e.preventDefault(),this.fire("custom-form-submit")}),t.addEventListener("custom-form-submit",function(t){expect(a).to.be.equal(!0),expect(s.callCount).to.be.equal(0),expect(r.callCount).to.be.equal(0),e()}),t.submit()}),test("can submit with method=get",function(a){t=fixture("FormGet");var s=!1;t.addEventListener("iron-form-submit",function(){s=!0}),t.addEventListener("iron-form-response",function(e){expect(s).to.be.equal(!0),expect(e.detail.url).to.contain("zig=zag");var t=e.detail.response;expect(t).to.be.ok,expect(t).to.be.an("object"),expect(t.success).to.be.equal(!0),a()}),t.submit(),e.respond()}),test("can submit with method=post",function(a){t=fixture("FormPost");var s=!1;t.addEventListener("iron-form-submit",function(){s=!0}),t.addEventListener("iron-form-response",function(e){expect(s).to.be.equal(!0);var t=e.detail.response;expect(t).to.be.ok,expect(t).to.be.an("object"),expect(t.success).to.be.equal(!0),a()}),t.submit(),e.respond()}),test("can relay errors",function(a){t=fixture("FormPost"),t.action="/responds_with_error",t.addEventListener("iron-form-error",function(e){var t=e.detail;expect(t).to
