<!DOCTYPE html><html><head>

  <title>debugging</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../polymer/polymer.html">
  <link rel="import" href="../../../paper-button/paper-button.html">

  <link rel="import" href="../../iron-list.html">

  <style is="custom-style">body{@apply (--layout-fullbleed);}.item{background-color:green;border-bottom:1px solid white;overflow:hidden;}.wrapper{position:absolute;top:calc(50vh - 150px);left:calc(50vw - 150px);width:300px;height:300px;}#scroller{width:300px;height:300px;overflow-y:auto;overflow-x:hidden;background-color:rgba(255, 0, 0, 0.5);position:absolute;top:0;left:0;right:0;bottom:0;z-index:1;}.wrapper .count{background-color:red;position:absolute;top:0;right:0;z-index:1;}.wrapper .stats{background-color:red;position:absolute;top:20px;right:0;z-index:1;}.wrapper iron-list{position:absolute;top:0;left:0;right:0;bottom:0;}.group{float:left;}.fake-content{height:1000vh;}</style>

</head>
<body unresolved="">

  <template is="dom-bind">
    <h1>debuging</h1>
    <div class="group">
      <p>100 items, 50px tall</p>
      <div class="wrapper">
          <div id="scroller">
            <div class="fake-content"></div>
          </div>
          <iron-list id="list1" as="item" items="[[items]]" scroll-target="scroller">
            <template>
              <div class="item" style$="[[_getStyle(item)]]"><span>[[index]]</span> height: <span>[[item]]</span>
              <div>
                <paper-button raised="">Test</paper-button>
                <paper-button raised="">Test</paper-button>
                <paper-button raised="">Test</paper-button>
                <paper-button raised="">Test</paper-button>
              </div>
              </div>
            </template>
          </iron-list>

      </div>
    </div>
  </template>

  <script>function arrayFill(e,r){return new Array(e).fill(r,0,e)}function randomArrayFill(e,r,n){for(var t=[];t.length<e;)t.push(parseInt(Math.random()*(n-r+1))+r);return t}function asyncJob(e){e()&&setTimeout(asyncJob.bind(null,e))}document.querySelector("template[is=dom-bind]")._getStyle=function(e){return"height:"+e+"px; "},HTMLImports.whenReady(function(){setTimeout(function(){var e=document.querySelector("#list1");console.log(e);randomArrayFill(100,1,200);e.items=arrayFill(100,50);var r=document.querySelector("#scroller");r.addEventListener("scroll",function(){e.style.top=-r.scrollTop+"px"})})});</script>


</body></html>
