<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="sportal-info-modal">

    <template>

        <style>
            :host {
                display: block;
            }

            .info-modal {
                padding: 25px;
                min-height: 300px;
                width: auto;
                z-index: 1000;
            }

            .info-image {
                height: 100px;
            }

        </style>

        <paper-dialog on-iron-overlay-opened="patchOverlay" class="info-modal" autoFitOnAttach="true" opened={{modalOpened}} modal="true">
            <template is="dom-if" if="{{info}}">
                    <h2>Event Name: [[info.name]]</h2>
                    <p class="event-info">Event Type: [[info.eventType]]</p>
                    <p class="event-info">Sport: [[info.sport]]</p>
                    <p class="event-info">Skill Level: [[info.skillLevel]]</p>
                    <p class="event-info">Age: [[info.age]]</p>
                    <p class="event-info">Date: [[info.date]]</p>
                    <p class="event-info">Fees?: [[info.fees]]</p>
                    <p class="event-info">Affiliated Organization: [[info.organization]]</p>
                    <p class="event-info" >Website: <a href="http://[[info.website]]">[[info.website]]</a></p>
                    <p class="event-info">Notes: [[info.notes]]</p>
                    <p class="event-info">Contact Email: [[info.email]]</p>
                    <img class="info-image" src="[[info.image]]">
            </template>
            <div class="buttons">
                <paper-button class="text-close" on-Click="_modalClose" autofocus><strong>Close</strong></paper-button>

                <template is="dom-if" if="{{signedIn}}">
                    <template is="dom-if" if="{{notFollowing}}">
                        <paper-button raised class="follow" on-Click="_follow" autofocus><strong>Add to my Events</strong></paper-button>
                    </template>
                    <template is="dom-if" if="{{following}}">
                        <paper-button raised class="follow" on-Click="_unfollow" autofocus><strong>Unfollow</strong></paper-button>
                    </template>
                </template>
            </div>
        </paper-dialog>

        <!--<iron-ajax id="eventGet"-->
                   <!--url="{{getUserById}}"-->
                   <!--handle-as="json"-->
                   <!--on-error="_onError"-->
                   <!--on-response="_onResponse"-->
                   <!--content-type="application/json"-->
                   <!--debounce-duration="300"-->
                   <!--method="GET"-->
                   <!--withCredentials-->
        <!--&gt;</iron-ajax>    -->

        <iron-ajax id="userPut"
                   url="{{putUserById}}"
                   handle-as="json"
                   body="[[userInfo]]"
                   on-error="_onError"
                   on-response="_onResponse"
                   content-type="application/json"
                   debounce-duration="300"
                   method="PUT"
                   withCredentials
        ></iron-ajax>


    </template>

    <script>

        Polymer({

            is: 'sportal-info-modal',

      properties: {

        modalOpened: {
          type: Boolean,
          notify: true
        },

        info: {
            type: Object,
            notify: true
        },

        following: {
          type: Boolean,
          computed: 'computeFollowing(info, signedIn)'
        },

        notFollowing: {
          type: Boolean,
          computed: 'computeNotFollowing(info, signedIn)'
        },

          putUserById: {
              type: String
          },

          ajaxResponse: {
              type: Object
          },

          signedIn: {
              type: Object,
              notify: true
          },
          userInfo: {
              type: Object
          }

      },

        _modalClose: function () {
            this.modalOpened = false;
        },

        patchOverlay: function (e) {
            if (e.target.withBackdrop) {
                e.target.parentNode.insertBefore(e.target.backdropElement, e.target);
            }
        },

        _follow: function (e) {

            console.log(this.signedIn);

            var eventsArray = [];

            if(this.signedIn.events) {
                if(this.signedIn.events.length > 1) {
                    eventsArray = this.signedIn.events.split(",");
    //                console.log(eventsArray);
                    eventsArray.push(parseInt(this.info.id));
                    var eventsString = eventsArray.join(",");
                    this.signedIn.events = eventsString;
    //                console.log(this.signedIn.events);
                } else {
                    eventsArray.push(parseInt(this.info.id));
                    eventsArray.push(parseInt(this.signedIn.events));
                    var singleEventString = eventsArray.join(",");
                    this.signedIn.events = singleEventString;
                }
            } else {
                this.signedIn.events = parseInt(this.info.id);
            }

            this.userInfo = this.signedIn;

            this.putUserById = "http://localhost:3000/api/Users/" + this.signedIn.id;

            this.$.userPut.generateRequest();

//            this._updateFollow();
        },

//        _updateFollow: function() {
//            computeFollowing(this.info, this.signedIn);
//            computeNotFollowing(this.info, this.signedIn);
//        },

        computeFollowing: function (info, signedIn) {
            var valid = "";

            if (signedIn.events) {
                if (signedIn.events.length > 1) {
                    var followedEvents = signedIn.events.split(",");
                    followedEvents.forEach(function(event) {
                        parseInt(event);
                    });
                    valid = followedEvents.includes(String(info.id));
                    console.log(String(info.id));
                } else if (parseInt(signedIn.events) === parseInt(info.id)) {
                    valid = true;
                } else {
                    console.log("single false");
                    valid = false;
                }
            } else {
                    console.log("empty false");
                valid = false;
            }
            return valid;
        },

        computeNotFollowing: function (info, signedIn) {
            var valid = "";

            if (signedIn.events) {
                if (signedIn.events.length > 1) {
                    var followedEvents = signedIn.events.split(",");
                    followedEvents.forEach(function(event) {
                        parseInt(event);
                    });
                    valid = (!followedEvents.includes(String(info.id)));
                    console.log(String(info.id));
                } else if (parseInt(signedIn.events) === parseInt(info.id)){
                    valid = false;
                } else {
                    console.log("single true");
                    valid = true;
                }
            } else {
                console.log("empty true");
                valid = true;
            }
            return valid;
        },

      _onResponse: function (e) {
        this.ajaxResponse = e.detail.response;

        console.log(this.ajaxResponse);
      }

        });

    </script>

</dom-module>
