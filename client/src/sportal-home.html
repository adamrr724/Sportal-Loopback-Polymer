
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../src/elements.html">

<dom-module id="sportal-home">

    <template>

        <style>

            :host {
                display: block;
                padding: 10px;
            }

            #main-image {
                display: flex;
                flex-direction: column;
                align-items: flex-end;
                width:100%;
                background-image: url("../images/main-image.jpeg");
                height: 400px;
            }

            .home-header-text {
                font-weight: bold;
                text-shadow: 2px 2px 4px black;
                margin: 0;
                font-size: 2.5em;
            }

            .home-container {
                display: flex;
                flex-direction: column;
            }

            .highlight-header-card{
                width: 100%;
                justify-content: center;
            }

            .highlight-header {
                text-align: center;
            }

            .highlight-link{
                color: inherit;
                text-decoration: inherit;
                font-weight: inherit;
            }

            .highlight-title {
                font-size: 20px;
                display: flex;
                text-align: center;
                justify-content: center;
                font-weight: 400;
            }

            .highlight-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            .highlight-card {
                display: flex;
                flex-direction: column;
                margin: 15px;
                width: 46%;
                height: 300px;
                color: white;
            }

            /*.green {*/
                /*background-color: var(--sportal-green);*/
            /*}*/

            /*.blue {*/
                /*background-color: var(--sportal-blue);*/
            /*}*/

            .highlight {
                text-align: center;
                justify-content: center;
                align-items: center;
            }

            .highlight-find {
                background-image: url("../images/swim.jpg");
                background-position: center;
                background-size: cover;
                min-height: 100%;
                justify-content: center;
            }

            .highlight-create {
                background-image: url("../images/typewriter.jpg");
                background-position: center;
                background-size: cover;
                min-height: 100%;
                justify-content: center;
            }

            #highlight-text {
                font-size: 40px;
                font-weight: 400;
                color: var(--header-text);
                margin-bottom: 5px;
                margin-top: 15px;
            }

            .highlight-subtext {
                font-size: 16px;
                font-weight: 100;
                margin-top: 0;
            }

            .thumbnail-logo {
                height:75px;
                margin:0;
                padding:0;
            }

        </style>

        <div class="home-container">
            <paper-card elevation="1">
                <div>
            <paper-card image="../images/main-image.jpeg" elevation="1" class="highlight-header-card">
                <div class="highlight-header">
                    <p id="highlight-text">Find the right sporting events for you. </p>
                    <p class="highlight-subtext">Find pickup games, leagues, and runs and races in your area!.</p>
                </div>


                <div class="highlight-container">
                    <paper-card elevation="3" class="highlight-card highlight-find">
                        <a class="highlight-link" href="/find">
                            <div class="highlight">
                                <p class="highlight-title">Find</p>
                            </div>
                        </a>
                    </paper-card>

                    <paper-card elevation="3" class="highlight-card highlight-create">
                        <a class="highlight-link" href="/create">
                            <div class="highlight">
                                <p class="highlight-title">Create</p>
                            </div>
                        </a>
                    </paper-card>

                    <paper-card elevation="3" class="highlight-card blue">
                        <a class="highlight-link" href="/find">
                            <div class="highlight">
                                <p class="highlight-title">Runs and Races</p>
                                <img class="thumbnail-logo" src="../images/grey-thumbnail.png">
                                <p>Having that itch to race again? Or just want have a consistent running group? Check out the runs and races.</p>
                            </div>
                        </a>
                    </paper-card>

                    <paper-card elevation="3" class="highlight-card green">
                        <a class="highlight-link" href="/find">
                            <div class="highlight">
                                <p class="highlight-title">Places to Play</p>
                                <p>Are you just needing to find a place nearby to practice? Check out all of our places to play, and pick the perfect one for you.</p>
                            </div>
                        </a>
                    </paper-card>
                </div>
            </paper-card>
            </div>
            <paper-card elevation="1">
        </div>



    </template>

    <script>

        Polymer({

            is: 'sportal-home'

        });

    </script>

</dom-module>
